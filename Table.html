<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      td,
      th {
        border: 1px solid red;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table style="border: 2px solid blue">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Daniel</td>
        <td>20</td>
        <td>UK</td>
      </tr>
      <tr>
        <td>Jessie</td>
        <td>28</td>
        <td>IND</td>
      </tr>
      <tr>
        <td>Vinay</td>
        <td>28</td>
        <td>US</td>
      </tr>
    </table>
  </body>
</html>
